<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Werwolfs_corp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container-mt5 {
            margin-top: 50px;
        }
        .weather-info {
            margin-top: 20px;
        }
        .weather-info img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>

    <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
        <span class="fs-4">Werwolfs_corp</span>
      </a>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-5">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Главная</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Информация</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Документация</a>
        <a class="py-2 link-body-emphasis text-decoration-none" href="#">Контакты</a>
      </nav>
    </header>

    <div class="container-mt5">
        <div class="row">
            <div class="col-5">
                <h2>Погода в выбранном городе</h2>
                <form action="" method="post">
                    {% csrf_token%}
                    <label for="city"><h3>Город</h3></label>
                    {{ form.name }}
                    <input type="submit" name="send" value="Узнать" class="mt-2 btn btn-danger">
                </form>
            </div>
            <div class="col-3">
                <h2>Информация</h2>
                {% for info in all_info%}
                <div class="alert alert-info weather-info">
                    <div class="row">
                        <div class="col-9">
                            <b>Город:</b> {{ info.city }} <br>
                            <b>Температура:</b> {{ info.temp }}<sup>o</sup><br>
                            <b>Скорость ветра:</b> {{ info.wind }} метров в секунду<br>
                            <img src="https://openweathermap.org/img/wn/{{ info.icon }}.png" alt="Фото погоды" class="img-thumbnail">


                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
</html>
